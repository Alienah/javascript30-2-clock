<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <style>
        html {
            background: #018DED;
            font-family: Helvetica, sans-serif;
            text-align: center;
            font-size: 10px;
        }

        body {
            font-size: 2rem;
            display: flex;
            flex: 1;
            min-height: 100vh;
            text-align: center;
        }
        .clock {
            width: 39rem;
            height: 39rem;
            border: 20px solid white;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
            padding: 2rem;
        }
        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translate(-3px);
        }
        .hand {
            width: 58%;
            height: 6px;
            position: absolute;
            top: 50%;
            font-family: Helvetica, sans-serif;
            background: black;
        }
    </style>
</body>
</html>
